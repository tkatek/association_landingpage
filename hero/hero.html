<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة هبوط - الجمعية</title>
    <link rel="stylesheet" href="hero.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar-placeholder">
        </div>

    <main class="hero-section">
        <div class="hero-content-container">
            <div class="hero-text">
                <p class="section-tag">قِسم البطل</p> 
                <h1>
                    متّمم لقعة الآمال، **عناية متفانية** <br>
                    لقدرة عن مساعينا الحقيقية
                </h1>
                <p class="sub-text">
                    نحن نسعى للنجاح الدائم من خلال الالتزام، ونقدم الدعم اللازم لتحقيق أهداف الجمعية والمستفيدين بمسؤولية وشفافية كاملة.
                </p>
                <div class="cta-buttons">
                    <button class="cta-primary">
                        انضم إلينا الآن
                    </button>
                    <button class="cta-secondary">
                        قصص نجاحنا
                    </button>
                </div>
            </div>

            <div class="hero-images-cluster">
                
                <div class="image-wrapper main-img">
                    <img src="business-success-concept-wooden-table-top-view-hands-protecting-wooden-figures-people.jpg" alt="أيدي تحمي فريق من المجسمات الخشبية" class="image-style-1">
                </div>
                
                <div class="image-wrapper middle-img">
                    <img src="e3561be2c777b8b3b5dbf95dcf359f9d.jpg" alt="صبي يضحك بفرح" class="image-style-2">
                </div>

                <div class="image-wrapper right-img">
                    <img src="73496669119b34a1dd1ab91ffd626f68.jpg" alt="معلمة تتحدث إلى طلابها" class="image-style-3">
                </div>
                
                <div class="image-wrapper extra-img">
                    <img src="football-team-players-field.jpg" alt="فريق كرة قدم سعيد" class="image-style-4">
                </div>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-number">+50</span>
                <span class="stat-label">مشروع مكتمل</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">+20</span>
                <span class="stat-label">متطوع نشط</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">20%</span>
                <span class="stat-label">زيادة في الدعم</span>
            </div>
        </div>
    </main>
    
</body>
</html>
