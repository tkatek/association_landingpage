<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>

</head>
<body>
<!-- START: Contact Section (Split Layout + Modern Card) -->
<section id="contact" class="contact-split-section" dir="rtl" lang="ar">
    <div class="container">
        
        <div class="contact-wrapper">

            <!-- 1. LEFT SIDE: The Map -->
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3397.043538600000!2d-8.000000!3d31.6295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzHCsDM3JzQ2LjIiTiA4wrAwMCcwMC4wIlc!5e0!3m2!1sen!2sma!4v1600000000000!5m2!1sen!2sma" 
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>

            <!-- 2. RIGHT SIDE: The Modern Info Card -->
            <div class="info-card-modern">
                
                <div class="card-header">
                    <h2>تواصل معنا</h2>
                    <p>نحن هنا للإجابة على جميع استفساراتكم، زورونا أو اتصلوا بنا.</p>
                </div>

                <ul class="contact-list-modern">
                    <!-- Location -->
                    <li>
                        <div class="icon-box">
                            <i class="ri-map-pin-2-fill"></i>
                        </div>
                        <div class="text-box">
                            <span class="label">العنوان</span>
                            <span class="value">حي كبور الشهداء، المدينة القديمة، مراكش</span>
                        </div>
                    </li>

                    <!-- Phone -->
                    <li>
                        <div class="icon-box">
                            <i class="ri-phone-fill"></i>
                        </div>
                        <div class="text-box">
                            <span class="label">الهاتف</span>
                            <span class="value ltr-text">+212 524 00 00 00</span>
                        </div>
                    </li>

                    <!-- Email -->
                    <li>
                        <div class="icon-box">
                            <i class="ri-mail-open-fill"></i>
                        </div>
                        <div class="text-box">
                            <span class="label">البريد الإلكتروني</span>
                            <span class="value">contact@kbour-chohada.ma</span>
                        </div>
                    </li>

                    <!-- Hours -->
                    <li>
                        <div class="icon-box">
                            <i class="ri-time-fill"></i>
                        </div>
                        <div class="text-box">
                            <span class="label">أوقات العمل</span>
                            <span class="value">الاثنين - الجمعة: 09:00 - 20:00</span>
                        </div>
                    </li>
                </ul>

                <!-- Social Icons -->
                <div class="social-row">
                    <span class="follow-us">تابعنا على:</span>
                    <a href="#"><i class="ri-whatsapp-line"></i></a>
                    <a href="#"><i class="ri-facebook-fill"></i></a>
                    <a href="#"><i class="ri-instagram-line"></i></a>
                </div>

            </div>

        </div>
    </div>
</section>
<!-- END: Contact Section -->
</body>
</html>
