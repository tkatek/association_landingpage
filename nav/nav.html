<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison des Jeunes - Kbour Chohada</title>
    
    <!-- 1. Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    
    <!-- 2. Your CSS File -->
    <link rel="stylesheet" href="hero.css">
</head>
<body>

    <!-- START: Navigation Bar -->
    <nav class="navbar">
        
        <!-- A. Hamburger Icon (Visible only on Mobile) -->
        <div class="hamburger">
            <i class="ri-menu-3-line"></i>
        </div>

        <!-- B. The Logo (Right Side) -->
        <a href="#" class="logo-link">
            <!-- Replace with your actual image path -->
            <img src="/media/74be43133c4bf56ef6a2a730831711fb-removebg-preview.png" alt="Logo" class="logo-img">
        </a>

        <!-- C. The Menu Container (Links + Button) -->
        <!-- This entire div gets hidden/shown on mobile -->
        <div class="nav-menu">
            
            <ul class="nav-links">
                <li><a href="#home">الصفحة الرئيسية</a></li>
                <li><a href="#activities">الأنشطة</a></li>
                <li><a href="#about">حول المؤسسة</a></li>
                <li><a href="#contact">تواصل معنا</a></li>
            </ul>

            <a href="#join" class="see-more-btn">اكتشف برامجنا</a>
            
        </div>

    </nav>
    <!-- END: Navigation Bar -->

    <!-- JavaScript for Mobile Toggle -->
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active'); // Animates the icon (optional)
            navMenu.classList.toggle('active');   // Shows/Hides the menu
        });

        // Close menu when a link is clicked (UX improvement)
        document.querySelectorAll('.nav-links a').forEach(n => n.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
        }));
    </script>

</body>
</html>
